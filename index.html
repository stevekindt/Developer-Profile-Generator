<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Profile Generator</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <img src="https://avatars0.githubusercontent.com/u/57839925?s=460&v=4" alt="profile picture">
        <h1>Hello!</h1>
        <h2>My name is Steve Kindt</h2>
        <p>I am currently a web design student building my skills in a full stack development course.</p>
        <p>
            <a href="https://www.google.com/maps/place/Minneapolis,+MN/data=!4m2!3m1!1s0x52b333909377bbbd:0x939fc9842f7aee07?sa=X&ved=2ahUKEwj3xeWUtubnAhUJVa0KHdaMBwkQ8gEwAHoECAsQAQ" target="_blank">Minneapolis, MN</a>
            <a href="https://github.com/stevekindt" target="_blank">GitHub</a>
            <a href="" target="_blank">Blog</a>
        </p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card text-center">
                    <h5 class="card-title">Public Repositories</h5>
                    <p class="card-text">12</p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card text-center">
                    <h5 class="card-title">Followers</h5>
                    <p class="card-text">4</p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card text-center">
                    <h5 class="card-title">GitHub Stars</h5>
                    <p class="card-text">0</p>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card text-center">
                    <h5 class="card-title">Following</h5>
                    <p class="card-text">5</p>
                </div>
            </div>
        </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script type="text/JavaScript" src="index.js"></script>
  </body>
</html>
